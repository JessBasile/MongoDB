version: '3.8'

services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    command: mongod --auth
    volumes:
      # Descomenta la l√≠nea siguiente si necesitas persistencia de datos
      # - ./mongo_data:/data/db
      - ./mongo_project:/mongo_project
    ports:
      - "27017:27017"
